<div class="grid-item">
  <!--
  {% if project.redirect %}
  <a href="{{ project.redirect }}" target="_blank">
  {% else %}
  <a href="{{ project.url | relative_url }}">
  {% endif %}
  -->
  <div class="card hoverable bg-light">
    <div class="card-img">
      <img src="{{ project.img | relative_url }}" alt="project thumbnail">
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ project.title }}</h5>
      <div class="card-desc">{{ project.description }}</div>
      <div class="card-icon">
          {% if project.email %}
            <a href="mailto:{{ project.email | encode_email }}"><i class="fas fa-envelope"></i></a>
          {% endif %}
          {% if project.orcid %}
            <a href="https://orcid.org/{{ project.orcid }}" target="_blank"><i class="ai ai-orcid"></i></a>
          {% endif %}
          {% if project.scholar %}
            <a href="https://scholar.google.com/citations?user={{ project.scholar }}" target="_blank" title="Google Scholar"><i class="ai ai-google-scholar"></i></a>
          {% endif %}
          {% if project.github %}
            <a href="https://github.com/{{ project.github }}" target="_blank"><i class="fab fa-github gh-icon"></i></a>
          {% endif %}
          {% if project.twitter %}
            <a href="https://twitter.com/{{ project.twitter }}" target="_blank"><i class="fab fa-twitter gh-icon"></i></a>
          {% endif %}
          {% if project.zhihu %}
          <a href="https://www.zhihu.com/people/{{ project.zhihu }}" target="_blank"><i class="fab fa-zhihu gh-icon"></i></a>
          {% endif %}
      </div>
      <div class="card-text">{{ project.bio }}</div>
    </div>
  </div>
    <!-- </a> -->
</div>
